<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .card-header {
            background-color: #252525;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
        }
        .card-body {
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .form-control, .form-select {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #444;
            color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .metrics-value {
            font-weight: bold;
            font-size: 1.2em;
        }
        .step-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .step-frame {
            flex: 1 1 calc(33.333% - 10px);
            min-width: 200px;
            margin-bottom: 10px;
        }
        .step-frame img {
            width: 100%;
            height: auto;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .step-title {
            font-size: 0.9em;
            text-align: center;
            margin-top: 5px;
            color: #aaa;
        }
        .algorithm-description {
            margin-top: 20px;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .algorithm-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        .metrics-card {
            height: 100%;
        }
        .metrics-title {
            font-size: 0.9em;
            color: #aaa;
        }
        .badge {
            font-size: 0.8em;
            padding: 5px 10px;
            margin-left: 10px;
        }
        #fps-gauge {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        #fps-bar {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">
            <i class="fas fa-code"></i> Algorithm Visualization
            <span id="status-badge" class="badge bg-secondary">Idle</span>
        </h1>

        <div class="row">
            <!-- Controls -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-sliders"></i> Controls
                    </div>
                    <div class="card-body">
                        <form id="control-form">
                            <div class="mb-3">
                                <label for="algorithm" class="form-label">Algorithm</label>
                                <select class="form-select" id="algorithm">
                                    <option value="background_subtraction">Background Subtraction</option>
                                    <option value="kalman_tracker">Kalman Filter Tracker</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="video" class="form-label">Video Source</label>
                                <select class="form-select" id="video">
                                    <!-- Videos will be populated dynamically -->
                                    <option value="loading">Loading videos...</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" id="start-btn" class="btn btn-success">
                                    <i class="fas fa-play"></i> Start Processing
                                </button>
                                <button type="button" id="stop-btn" class="btn btn-danger" disabled>
                                    <i class="fas fa-stop"></i> Stop Processing
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Metrics -->
                <div class="card metrics-card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i> Metrics
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="metrics-title">FPS</div>
                            <div id="fps" class="metrics-value">0</div>
                            <div id="fps-gauge">
                                <div id="fps-bar"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="metrics-title">Processing Time</div>
                            <div id="processing-time" class="metrics-value">0 ms</div>
                        </div>
                        <div class="mb-3">
                            <div class="metrics-title">Objects Detected</div>
                            <div id="objects-detected" class="metrics-value">0</div>
                        </div>
                        <div class="mb-3">
                            <div class="metrics-title">Average Confidence</div>
                            <div id="average-confidence" class="metrics-value">0%</div>
                        </div>
                        <div class="mb-3" id="algorithm-specific-metrics">
                            <!-- Algorithm-specific metrics will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Video Display -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-video"></i> <span id="algorithm-title">Algorithm Visualization</span>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <img id="main-video" src="/static/placeholder.jpg" alt="Video Feed">
                        </div>

                        <div class="algorithm-description" id="algorithm-description">
                            <div class="algorithm-title">Select an algorithm to begin</div>
                            <p>Choose an algorithm from the dropdown menu and click "Start Processing" to see the visualization.</p>
                        </div>
                    </div>
                </div>

                <!-- Processing Steps -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-project-diagram"></i> Processing Steps
                    </div>
                    <div class="card-body">
                        <div class="step-container" id="step-container">
                            <!-- Step frames will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Algorithm descriptions
        const algorithmDescriptions = {
            background_subtraction: {
                title: "Background Subtraction",
                description: `
                    <p>Background subtraction is a technique for separating foreground objects from the background in a video sequence.</p>
                    <p>The algorithm works by maintaining a model of the background and comparing each new frame to this model to identify foreground objects.</p>
                    <p><strong>Steps:</strong></p>
                    <ol>
                        <li>Convert frame to grayscale to reduce complexity</li>
                        <li>Apply Gaussian blur to reduce noise</li>
                        <li>Apply background subtraction to get foreground mask</li>
                        <li>Apply threshold to get binary mask</li>
                        <li>Apply morphological operations to remove noise</li>
                        <li>Find contours and draw bounding boxes</li>
                        <li>Calculate metrics and distances between objects</li>
                    </ol>
                `
            },
            kalman_tracker: {
                title: "Kalman Filter Tracker",
                description: `
                    <p>The Kalman filter is an algorithm that uses a series of measurements observed over time to produce estimates of unknown variables.</p>
                    <p>In object tracking, it predicts an object's future location, corrects the prediction using new measurements, and provides a more accurate position estimate.</p>
                    <p><strong>Steps:</strong></p>
                    <ol>
                        <li>Detect objects using background subtraction</li>
                        <li>Initialize Kalman filters for new objects</li>
                        <li>Predict new positions using Kalman filters</li>
                        <li>Update Kalman filters with new measurements</li>
                        <li>Track objects across frames</li>
                        <li>Draw tracking results with trajectories</li>
                    </ol>
                    <p>The blue dots represent predicted positions, and the red dots represent measured positions.</p>
                `
            }
        };

        // Connect to Socket.IO server
        const socket = io();
        let processing = false;

        // DOM elements
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const algorithmSelect = document.getElementById('algorithm');
        const videoSelect = document.getElementById('video');
        const mainVideo = document.getElementById('main-video');
        const stepContainer = document.getElementById('step-container');
        const statusBadge = document.getElementById('status-badge');
        const algorithmTitle = document.getElementById('algorithm-title');
        const algorithmDescription = document.getElementById('algorithm-description');
        const fpsElement = document.getElementById('fps');
        const fpsBar = document.getElementById('fps-bar');
        const processingTimeElement = document.getElementById('processing-time');
        const objectsDetectedElement = document.getElementById('objects-detected');
        const averageConfidenceElement = document.getElementById('average-confidence');
        const algorithmSpecificMetrics = document.getElementById('algorithm-specific-metrics');

        // Update algorithm description when algorithm is changed
        algorithmSelect.addEventListener('change', function() {
            const algorithm = this.value;
            updateAlgorithmDescription(algorithm);
        });

        // Initialize with default algorithm description
        updateAlgorithmDescription(algorithmSelect.value);

        // Load available videos
        fetch('/api/get_videos')
            .then(response => response.json())
            .then(data => {
                const videoSelect = document.getElementById('video');
                videoSelect.innerHTML = '';

                if (data.videos && data.videos.length > 0) {
                    data.videos.forEach(video => {
                        const option = document.createElement('option');
                        option.value = video.path;
                        option.textContent = video.name;
                        videoSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No videos found';
                    videoSelect.appendChild(option);

                    // Disable start button
                    document.getElementById('start-btn').disabled = true;
                }
            })
            .catch(error => {
                console.error('Error loading videos:', error);
                const videoSelect = document.getElementById('video');
                videoSelect.innerHTML = '<option value="">Error loading videos</option>';

                // Disable start button
                document.getElementById('start-btn').disabled = true;
            });

        // Start processing button
        startBtn.addEventListener('click', function() {
            if (processing) return;

            const algorithm = algorithmSelect.value;
            const video = videoSelect.value;

            // Send request to start processing
            fetch('/api/start_processing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    algorithm: algorithm,
                    video_path: video
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    processing = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    statusBadge.className = 'badge bg-success';
                    statusBadge.textContent = 'Processing';

                    // Update algorithm title and description
                    updateAlgorithmDescription(algorithm);
                }
            })
            .catch(error => {
                console.error('Error starting processing:', error);
            });
        });

        // Stop processing button
        stopBtn.addEventListener('click', function() {
            if (!processing) return;

            // Send request to stop processing
            fetch('/api/stop_processing', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    processing = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    statusBadge.className = 'badge bg-secondary';
                    statusBadge.textContent = 'Idle';
                }
            })
            .catch(error => {
                console.error('Error stopping processing:', error);
            });
        });

        // Socket.IO event for frame updates
        socket.on('frame_update', function(data) {
            // Update main video
            mainVideo.src = 'data:image/jpeg;base64,' + data.frames.result;

            // Update step frames
            updateStepFrames(data.frames);

            // Update metrics
            updateMetrics(data.metrics);
        });

        // Socket.IO event for errors
        socket.on('error', function(data) {
            // Show error message
            alert('Error: ' + data.message);

            // Reset UI
            processing = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusBadge.className = 'badge bg-danger';
            statusBadge.textContent = 'Error';
        });

        // Update algorithm description
        function updateAlgorithmDescription(algorithm) {
            const desc = algorithmDescriptions[algorithm];
            if (desc) {
                algorithmTitle.textContent = desc.title;
                algorithmDescription.innerHTML = `
                    <div class="algorithm-title">${desc.title}</div>
                    ${desc.description}
                `;
            }
        }

        // Update step frames
        function updateStepFrames(frames) {
            stepContainer.innerHTML = '';

            // Sort steps in logical order
            const stepOrder = {
                'original': 1,
                'grayscale': 2,
                'blurred': 3,
                'fg_mask': 4,
                'binary_mask': 5,
                'morphology': 6,
                'prediction': 7,
                'result': 8
            };

            // Create step frames
            Object.entries(frames)
                .filter(([key]) => key !== 'result') // Exclude result frame (already shown in main view)
                .sort((a, b) => (stepOrder[a[0]] || 99) - (stepOrder[b[0]] || 99))
                .forEach(([key, value]) => {
                    const stepFrame = document.createElement('div');
                    stepFrame.className = 'step-frame';

                    const img = document.createElement('img');
                    img.src = 'data:image/jpeg;base64,' + value;
                    img.alt = key;

                    const title = document.createElement('div');
                    title.className = 'step-title';
                    title.textContent = formatStepName(key);

                    stepFrame.appendChild(img);
                    stepFrame.appendChild(title);
                    stepContainer.appendChild(stepFrame);
                });
        }

        // Format step name
        function formatStepName(name) {
            return name
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Update metrics
        function updateMetrics(metrics) {
            // Update common metrics
            fpsElement.textContent = metrics.fps || 0;
            processingTimeElement.textContent = `${(metrics.processing_time * 1000).toFixed(1)} ms`;
            objectsDetectedElement.textContent = metrics.objects_detected || 0;

            // Update FPS bar
            const maxFps = 30;
            const fpsPercentage = Math.min(100, (metrics.fps / maxFps) * 100);
            fpsBar.style.width = `${fpsPercentage}%`;

            // Set color based on FPS
            if (fpsPercentage > 70) {
                fpsBar.style.backgroundColor = '#28a745'; // Green
            } else if (fpsPercentage > 30) {
                fpsBar.style.backgroundColor = '#ffc107'; // Yellow
            } else {
                fpsBar.style.backgroundColor = '#dc3545'; // Red
            }

            // Update algorithm-specific metrics
            algorithmSpecificMetrics.innerHTML = '';

            if (metrics.average_confidence !== undefined) {
                averageConfidenceElement.textContent = `${(metrics.average_confidence * 100).toFixed(1)}%`;

                // Add average distance for background subtraction
                if (metrics.average_distance !== undefined) {
                    const metricDiv = document.createElement('div');
                    metricDiv.innerHTML = `
                        <div class="metrics-title">Average Distance</div>
                        <div class="metrics-value">${metrics.average_distance.toFixed(1)} px</div>
                    `;
                    algorithmSpecificMetrics.appendChild(metricDiv);
                }
            } else {
                averageConfidenceElement.textContent = 'N/A';

                // Add average track length for Kalman tracker
                if (metrics.average_track_length !== undefined) {
                    const metricDiv = document.createElement('div');
                    metricDiv.innerHTML = `
                        <div class="metrics-title">Avg Track Length</div>
                        <div class="metrics-value">${metrics.average_track_length.toFixed(1)} frames</div>
                    `;
                    algorithmSpecificMetrics.appendChild(metricDiv);
                }
            }
        }
    </script>
</body>
</html>
